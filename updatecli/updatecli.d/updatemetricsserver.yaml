---
name: "Update metrics server version" 

sources:
 metricsserver:
   name: Get metrics-server version
   kind: githubrelease
   spec:
     owner: kubernetes-sigs
     repository: metrics-server
     token: '{{ requiredEnv .github.token }}'
     typefilter:
       release: true
       draft: false
       prerelease: false
     versionfilter:
       kind: semver
       # pattern accepts any semver constraint
       pattern: "*"

targets:
  dockerfile:
    name: "Bump to latest metrics server version in Dockerfile"
    kind: dockerfile
    scmid: default
    sourceid: metricsserver
    spec:
      file: "Dockerfile"
      instruction:
        keyword: "ARG"
        matcher: "TAG"

  makefile:
    name: "Bump to latest metrics server version in Makefile"
    kind: file
    scmid: default
    disablesourceinput: true
    spec:
      file: Makefile
      matchpattern: '(?m)^TAG \?\= (.*)'
      replacepattern: 'TAG ?= {{ source "metricsserver" }}$$(BUILD_META)'

scms:
  default:
    kind: github
    spec:
      token: '{{ requiredEnv .github.token }}'
      username: '{{ .github.username }}'
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: '{{ .github.owner }}'
      repository: '{{ .github.repository }}'
      branch: '{{ .github.branch }}'
      
actions:
    default:
        title: 'Bump metrics server version to {{ source "metricsserver" }}'
        kind: github/pullrequest
        spec:
            automerge: false
            labels:
                - chore
                - skip-changelog
                - status/auto-created
        scmid: default

